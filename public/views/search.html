<div class="container">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12"><br />
        <h1>Search</h1>
        <p class="lead">Find your new favorite spot by name, location and tags.</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <input type="text" class="form-control" ng-model="name" placeholder="Enter name.."></input>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" ng-model="location" placeholder="Enter city.."></input>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" ng-model="tags" placeholder="Enter tags.."></input>
    </div>
    <div class="col-md-2">
      <select class="form-control" ng-model="type">
        <option value="all">All types</option>
        <option value="0">Restaurant</option>
        <option value="1">Hotel</option>
        <option value="2">Bar</option>
      </select>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary" ng-click="search();">Search</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Location</th>
            <th>Website</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="e in establishments | filter:searchName track by $index">
            <td>{{ $index+1 }}</td>
            <td>{{ e.Name }}</td>
            <td>{{ e.Address_Street}}, {{ e.Address_Num }}</td>
            <td>{{ e.Address_City}} {{ e.Address_Zip }}</td>
            <td>{{ e.Site }}</td>
            <td>{{ e.Tel }}</td>
            <td><a href="#explore/{{ e.Type }}/{{ e.id }}"><i class="fa fa-eye"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
