<div class="container">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12"><br />
        <h1>Explore</h1>
        <p class="lead"></p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" ng-model="searchName" placeholder="Type any name, address, city.."></input>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <select class="form-control" ng-model="searchType">
        <option value="all">All types</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Cafe">Cafe</option>
        <option value="Bar">Bar</option>
      </select>
    </div>
  </div>
  <div class="spacer10"></div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Address</th>
            <th>Location</th>
            <th>Website</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="e in establishments | filter:searchName">
            <td>{{ $index+1 }}</td>
            <td>{{ e.Name }}</td>
            <td>{{ e.Address_Street}}, {{ e.Address_Num }}</td>
            <td>{{ e.Address_City}} {{ e.Address_Zip }}</td>
            <td>{{ e.Site }}</td>
            <td>{{ e.Tel }}</td>
            <td><a href="#explore/{{ e.Type }}/{{ e.id }}"><i class="fa fa-eye"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Admin -->
<div class="container">
  <div class="row" ng-if="Main.adminMode">
    <div class="col-lg-12 col-md-12 col-sm-12" align="right">
      <button ng-click="create();" class="btn btn-primary">Create establishment</button>
    </div>
    <div ng-if="displayCreateForm" class="col-lg-12 col-md-12 col-sm-12">
      <div ng-include src="'public/views/establishment-form.html'">ddd</div>
    </div>
  </div>
</div>
