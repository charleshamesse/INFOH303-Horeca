<div class="container">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12"><br />
        <h1>Users</h1>
        <p class="lead"></p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
  <div class="col-md-3">
    <input type="text" class="form-control" ng-model="searchName" placeholder="Search.."></input>
  </div>
  </div>
  <div class="spacer10"></div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mail Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="u in users | filter:searchName">
            <td>{{ $index+1 }}</td>
            <td>{{ u.Name }}</td>
            <td>{{ u.MailAddress }}</td>
            <td><a href="#users/{{ u.id }}"><i class="fa fa-eye"></i></a></td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
    </div>
